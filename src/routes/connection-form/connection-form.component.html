<div class="h-full grid place-content-center place-items-center">
    <div class="card bg-base-200 w-96 shadow-sm">
        <figure>
            <img class="w-20 h-20" src="/images/sucklessdb-logo.png" alt="SucklessDB logo">
        </figure>

        <div class="card-body">
            <h2 class="card-title">Connect to database</h2>

            @for(connection of connections(); track connection) {
                <div class="flex flex-row p-2 bg-amber-700">
                    <span>{{ connection.name }}</span>
                    @if(connection.password_reference) {
                        <span>{{ connection.password_reference }}</span>
                    }
                </div>
            }

            <div class="card-actions justify-end" (click)="add()">
                <button class="btn btn-primary">Connect</button>
            </div>
        </div>
    </div>
</div>
