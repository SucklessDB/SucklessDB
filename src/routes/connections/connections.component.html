
<div class="grid place-content-center w-full h-full">
    <div class="card bg-base-300 shadow-sm card-lg">
        <div class="card-body">
            <div class="flex py-2">
                <div class="flex flex-col gap-1">
                    @for(connection of connections(); track connection.id) {
                        <button class="text-left w-96 p-4 bg-base-100 rounded-2xl cursor-pointer hover:shadow-info" (click)="selectedConnection.set(connection)">
                            {{ connection.name }}
                        </button>
                    }

                    <button class="text-center w-96 p-4 bg-base-200 rounded-2xl  cursor-pointer hover:border-primary hover:border"  (click)="selectedConnection.set(undefined)">
                        +
                    </button>
                </div>
                <div class="divider divider-horizontal"></div>
                <create-connection class="w-96" (connectionCreate)="createConnection($event)" [existingConnection]="selectedConnection()"></create-connection>
            </div>
        </div>
    </div>
</div>
