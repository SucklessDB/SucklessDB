<div class="ml-auto mr-auto w-1/2 bg-base-300 p-3 flex flex-col gap-2 rounded-2xl">
    @for(connection of connections(); track connection.id) {
        <div class="w-full p-3 border rounded">
            {{ connection.name }}
        </div>
    }

    <create-connection (connectionCreated)="createConnection($event)"></create-connection>
</div>
