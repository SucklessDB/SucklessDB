<fieldset class="fieldset w-full">
    @if(label(); as label) {
    <legend class="fieldset-legend">
        {{ label }}
        @if(isRequired) {
        <span class="text-error">*</span>
        }
    </legend>
    }

    <div class="flex flex-row gap-1">
        <ng-content select="[leftPart]"></ng-content>

        <select [formControl]="control" class="select w-full {{ sizeClass() }}" [ngClass]="{ 'select-error': showError() }">
            @for(option of options(); track option.value) {
            <option [value]="option.value">{{ option.label }}</option>
            }
        </select>

        <ng-content select="[rightPart]"></ng-content>
    </div>

    @if(showError()) {
    <p class="fieldset-label text-error">{{ errorMessage() }}</p>
    } @else if (help()) {
    <p class="fieldset-label">{{ help() }}</p>
    }
</fieldset>
